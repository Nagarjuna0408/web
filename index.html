<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Welcome to the Cartoon World!</h1>
            <p class="tagline">A place where fun meets creativity!</p>
        </header>

        <section class="content">
            <div class="cartoon-character">
                <img src="image.jpg" alt="Cartoon Character" class="character-img">
                <p class="character-description">Meet our friendly cartoon character, ready to take you on a fun adventure!</p>
            </div>
            <button class="cta-button">Join the Fun!</button>
        </section>
    </div>
</body>
</html>
